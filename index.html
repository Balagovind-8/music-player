<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a2d9a6e64c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="player-container">
    <div class="blur-bg" id="blur-bg"></div>

    <h1 class="title">Music Player</h1>

    <div class="album-art">
      <img id="cover" src="ocean-waves.png" alt="Album Art" />
    </div>

    <h2 id="song-title">Ocean Waves</h2>
    <p id="song-artist">By Astro Beats</p>

    <div class="controls">
  <button id="prev" class="control-btn"><i class="fa-solid fa-backward"></i></button>
  <button id="play" class="control-btn"><i class="fa-solid fa-play"></i></button>
  <button id="next" class="control-btn"><i class="fa-solid fa-forward"></i></button>
</div>


    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" />
      <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" />
      <i class="fas fa-volume-up"></i>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
