
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Search Player</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-background-dark min-h-screen flex items-center justify-center p-4 font-sans text-gray-100 transition-colors duration-500">

    <div id="player-card" class="w-full max-w-lg rounded-2xl p-6 md:p-8 space-y-6">

        <!-- Search Section -->
        <div class="space-y-4">
            <h2 class="text-lg font-semibold text-primary">Search & Play</h2>
            <div class="flex space-x-2">
                <input type="text" id="search-input" placeholder="Search for a song or artist"
                       class="flex-grow p-3 rounded-xl bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary text-sm placeholder-gray-400 transition">
                <button id="search-btn" class="p-3 bg-primary text-white rounded-xl shadow-md hover:bg-violet-600 transition disabled:opacity-50" aria-label="Search">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>
            <p id="status-message" class="text-sm text-center min-h-[1.5rem] text-gray-400"></p>
        </div>

        <!-- Track Display -->
        <div class="flex items-center space-x-4 bg-gray-800 p-4 rounded-xl">
            <div class="flex-shrink-0 w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center">
                <i data-lucide="headphones" class="w-8 h-8 text-primary"></i>
            </div>
            <div class="min-w-0 flex-grow">
                <h1 id="track-name" class="text-xl font-extrabold truncate">No Track Loaded</h1>
                <p id="track-artist" class="text-sm text-gray-400 truncate">Use search to find music</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="space-y-2">
            <input type="range" id="progress-bar" min="0" max="100" value="0" disabled>
            <div class="flex justify-between text-xs font-mono text-gray-400">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-center space-x-8 py-2">
            <button id="prev-btn" class="p-3 text-gray-400 hover:text-primary transition disabled:opacity-30" disabled>
                <i data-lucide="skip-back" class="w-6 h-6"></i>
            </button>
            <button id="play-pause-btn" class="p-5 bg-primary rounded-full shadow-lg shadow-violet-500/50 hover:bg-violet-600 transition duration-300 transform hover:scale-110 disabled:opacity-30" disabled>
                <i id="play-pause-icon" data-lucide="play" class="w-8 h-8 fill-current text-white"></i>
            </button>
            <button id="next-btn" class="p-3 text-gray-400 hover:text-primary transition disabled:opacity-30" disabled>
                <i data-lucide="skip-forward" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Volume -->
        <div class="flex items-center space-x-3 pt-2">
            <i data-lucide="volume-low" class="w-5 h-5 text-gray-400"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.75" class="w-full">
            <i data-lucide="volume-high" class="w-5 h-5 text-gray-400"></i>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
