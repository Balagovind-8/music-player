<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>Aesthetic Music Player</h1>

    <div class="album-art">
      <img src="2bef491e-445b-4643-9347-b6f0da6da469.png" alt="Album Art" />
    </div>

    <h2 id="song-title">Ocean Waves</h2>

    <div class="controls">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" />
      <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      <i class="fas fa-volume-up"></i>
    </div>

    <audio id="audio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b4df9ef0f.mp3?filename=ocean-waves-110624.mp3"></audio>
  </div>

  <script src="https://kit.fontawesome.com/a2d9a6e64c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
