<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <div class="art-bg"></div>
    <div class="player">
      <h1 class="title">Aesthetic Music Player</h1>
      <img id="cover" src="https://i.postimg.cc/Mp3vLkM3/music.jpg" alt="Album Art" class="cover" />
      <h2 id="song-title">Loading...</h2>
      <audio id="audio"></audio>

      <div class="controls">
        <button id="prev"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="next"><i class="fa-solid fa-forward"></i></button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
